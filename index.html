<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PopInsider.net - Exclusivas y Noticias de Celebridades Españolas</title>
    <meta name="description" content="Descubre las últimas exclusivas, escándalos y noticias de tus celebridades españolas favoritas. Suscríbete gratis a PopInsider.net y recibe contenido exclusivo." />
    <meta name="keywords" content="celebridades españolas, famosos españa, escándalos, exclusivas, noticias espectáculo, popinsider" />
    <meta name="author" content="PopInsider.net" />
    <link rel="canonical" href="https://popinsider.net" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://popinsider.net" />
    <meta property="og:title" content="PopInsider.net - Exclusivas de Celebridades Españolas" />
    <meta property="og:description" content="Tu fuente más confiable de noticias sobre celebridades españolas. Exclusivas, escándalos y todo lo que necesitas saber del mundo del espectáculo." />
    <meta property="og:image" content="https://popinsider.net/og-image.jpg" />
    <meta property="og:locale" content="es_ES" />
    <meta property="og:site_name" content="PopInsider.net" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://popinsider.net" />
    <meta name="twitter:title" content="PopInsider.net - Exclusivas de Celebridades Españolas" />
    <meta name="twitter:description" content="Descubre las últimas exclusivas y escándalos de tus celebridades españolas favoritas." />
    <meta name="twitter:image" content="https://popinsider.net/og-image.jpg" />
    <meta name="twitter:site" content="@popinsider" />

    <!-- Additional SEO -->
    <meta name="robots" content="index, follow" />
    <meta name="googlebot" content="index, follow" />
    <meta name="language" content="Spanish" />
    <meta name="geo.region" content="ES" />
    <meta name="geo.country" content="Spain" />
    <meta name="geo.placename" content="Madrid" />

    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "PopInsider.net",
      "alternateName": "PopInsider",
      "url": "https://popinsider.net",
      "description": "Tu fuente más confiable de noticias sobre celebridades españolas",
      "publisher": {
        "@type": "Organization",
        "name": "PopInsider.net",
        "url": "https://popinsider.net",
        "logo": "https://popinsider.net/logo.png",
        "contactPoint": {
          "@type": "ContactPoint",
          "telephone": "+34-912-345-678",
          "contactType": "customer service",
          "email": "contacto@popinsider.net"
        },
        "address": {
          "@type": "PostalAddress",
          "streetAddress": "Calle de Fuencarral 105",
          "addressLocality": "Madrid",
          "addressCountry": "España"
        }
      },
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://popinsider.net/buscar?q={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
